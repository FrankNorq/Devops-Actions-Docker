name: Docs (Swagger)

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main, dev]
    paths:
      - "api/docs/**"
      - "api/package.json"
      - "api/package-lock.json"
      - ".github/workflows/docs.yml"
  push:
    branches: [main, dev]
    paths:
      - "api/docs/**"
      - "api/package.json"
      - "api/package-lock.json"
      - ".github/workflows/docs.yml"

jobs:
  lint_and_bundle:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Generate & Lint OpenAPI (JSDoc â†’ JSON)
        run: npm run ci:swagger

      - name: Upload openapi.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi.json
          path: api/docs/openapi.json
          retention-days: 14
