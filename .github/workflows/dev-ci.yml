name: Dev CI

on:
  push:
    branches: [develop]
    paths: ["api/**", ".github/workflows/dev-ci.yml"]

env:
  REGISTRY: ${{ secrets.ACR_URL }}
  IMAGE_NAME: api

jobs:
  build_test_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Quality gate (unit tests)
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api/package-lock.json
      - name: Install
        working-directory: api
        run: npm ci
      - name: Test
        working-directory: api
        run: npm test

      # Tag = kort Git SHA (ingen latest!)
      - name: Compute image tag
        id: meta
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build
        run: |
          docker build -f ./api/Dockerfile ./api \
            -t $REGISTRY/$IMAGE_NAME:${{ steps.meta.outputs.TAG }} \
            --label org.opencontainers.image.revision=${{ steps.meta.outputs.TAG }} \
            --label org.opencontainers.image.source=${{ github.repository }}
      - name: Push
        run: docker push $REGISTRY/$IMAGE_NAME:${{ steps.meta.outputs.TAG }}
