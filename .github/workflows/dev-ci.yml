name: Backend Dev CI/CD

on:
  push:
    branches: [develop]
    paths: ["api/**", ".github/workflows/dev-ci.yml"]

env:
  REGISTRY: ${{ secrets.ACR_URL }}
  IMAGE_NAME: api

jobs:
  build_test_push_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # CI (quality gate)
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api/package-lock.json
      - name: Install deps
        working-directory: api
        run: npm ci
      - name: Test (quality gate)
        working-directory: api
        run: npm test

      # Tagga med short SHA (ingen latest)
      - name: Compute image tag
        id: meta
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # Build & push till ACR
      - name: Login ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build image
        run: |
          docker build -f ./api/Dockerfile ./api \
            -t $REGISTRY/$IMAGE_NAME:${{ steps.meta.outputs.TAG }} \
            --label org.opencontainers.image.revision=${{ steps.meta.outputs.TAG }} \
            --label org.opencontainers.image.source=${{ github.repository }}
      - name: Push image
        run: docker push $REGISTRY/$IMAGE_NAME:${{ steps.meta.outputs.TAG }}

      # Deploy till Azure Container Apps (API-DEV)
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to ACA DEV
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name "${{ secrets.ACA_APP_DEV }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --image "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}" \
              --set-env-vars GIT_SHA=${{ steps.meta.outputs.TAG }}
