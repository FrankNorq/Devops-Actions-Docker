name: SWA Staging (develop)
on:
  push:
    branches: [develop]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Verify token secret is present
        env:
          AZURE_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_FLOWER_0B9BB6803 }}
        run: |
          if [ -z "$AZURE_TOKEN" ]; then
            echo "::error:: Secret AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_FLOWER_0B9BB6803 is empty or missing"
            exit 1
          fi
          echo "âœ” Secret is present"

      - name: Build & Deploy to SWA (staging)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_FLOWER_0B9BB6803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: ./frontend
          api_location: ""
          output_location: dist
